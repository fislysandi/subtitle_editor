name: Subtitle Studio Hardening

on:
  pull_request:
    paths:
      - "addons/subtitle_studio/**"
      - ".github/workflows/subtitle-studio-hardening.yml"
  workflow_dispatch:

jobs:
  hardening-tests:
    name: Hardening Regression Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: addons/subtitle_studio

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run hardening test subset
        run: |
          python -m unittest \
            tests.test_subtitle_hardening_baseline \
            tests.test_subtitle_input_validation \
            tests.test_subtitle_path_safety \
            tests.test_subtitle_error_boundaries \
            tests.test_subtitle_adversarial_cases
